<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    
    , initial-scale=1.0"
    />
    <title>Forms playground</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Forms playground</h1>
      <form class="form">
        <p>
          <label for="firstName">Your name</label>
          <input
            class="form__item"
            type="text"
            value="Daniel"
            placeholder="Please enter your name"
            id="firstName"
            name="firstName"
          />
        </p>

        <p>
          <label for="lastName">Your last name</label>
          <input
            class="form__item"
            type="text"
            value="Daniel"
            placeholder="Please enter your last name"
            id="lastName"
            name="lastName"
          />
        </p>


        <p>
            <label>
              Favourite number
              <input
                class="form__item"
                id="favouriteNumber"
                type="number"
                placeholder="Please enter your favourite number"
                id="favouriteNumber"
                name="favouriteNumber"
              />
            </label>
          </p>

        <fieldset>
          <legend>Address</legend>

          <p>
            <label>
              Street name
              <input
                class="form__item"
                type="text"
                placeholder="Please enter street name"
                id="streetName"
                name="streetName"
              />
            </label>
          </p>



         















          <p>
            <label
              >City
              <input
                class="form__item"
                type="text"
                placeholder="Please enter your city"
                id="city"
                name="city"
              />
            </label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Favourite icecream flavour</legend>
          <p>
            <label
              ><input
                name="iceCream"
                type="radio"
                value="chocolate"
              />Chocolate</label
            >
          </p>


        





          <p>
            <label
              ><input name="iceCream" checked type="radio" value="lemon" />Lemon</label
            >
          </p>

          <p>
            <label
              ><input
                name="iceCream"
                type="radio"
                value="strawberry"
              />Strawberry</label
            >
          </p>
        </fieldset>

<p>
<label>
<input name="agreement" checked type="checkbox" value="agree">I agree</label>

</p>


      </form>
    </main>
  </body>
</html>
